    <script>
        class Pessoa {
            constructor(nome, profissao) {
                this.nome = nome
                this.profissao = profissao
            }
        }

        document.write(`
            <pre>
                class Pessoa {
                    constructor(nome, profissao) {
                        this.nome = nome
                        this.profissao = profissao
                    }
                }
            </pre>
        `)

        const camila = new Pessoa("Camila", "Frontend")
        const dani = new Pessoa("Dani", "Design e Front")
        const jani = new Pessoa("Jani", "Dev")

        document.write(`
            <pre>
                const camila = new Pessoa("Camila", "Frontend")
                console.log(camila)
                ${JSON.stringify(camila)}

        class Animal {
            constructor(raca, peso){
                this.raca = raca
                this.peso = peso
                this.vacinado = false
                this.vermifugos = []
            }

            vacinar() {
                this.vacinado = true
            }

            vermifugar(vermifugo) {
                this.vermifugos.push(vermifugo)
            }
        }

        const maggie = new Animal("Shihtzu", 6)
        const hashi = new Animal("Viralata", 2)

        document.write(`
            <pre>
                const maggie = new Animal("Shihtzu", 6)
                console.log(maggie)<br>
                ${JSON.stringify(maggie)}
            </pre>
            <pre>
                const hashi = new Animal("Viralata", 2)
                console.log(hashi)<br>
                ${JSON.stringify(hashi)}
            </pre>
        `)

        maggie.vacinar()

        document.write(`
            <pre>
                maggie.vacinar()
                ${JSON.stringify(maggie)}
            </pre>
        `)

        maggie.vermifugar("Canex")
        
        document.write(`
            <pre>
                maggie.vermifugar()
                ${JSON.stringify(maggie)}
            </pre>
        `)

        class Ave extends Animal {
            constructor(raca, peso, porte) {
                super(raca, peso)
                this.porte = porte
            }

            vacinar() {
                return "Não vacinamos aves..."
            }

            podarAsas() {
                return "Podando as asas da ave..."
            }
        }

        document.write(`
            <pre>
                class Ave extends Animal {
                    constructor(raca, peso, porte) {
                        super(raca, peso)
                        this.porte = porte
                    }

                    vacinar() {
                        return "Não vacinamos aves..."
                    }

                    podarAsas() {
                        return "Podando as asas da ave..."
                    }
                }
            </pre>
        `)

        const fifo = new Ave("Calopsita", 0.25, "pequeno")

        document.write(`
            <pre>
                const fifo = new Ave("Calopsita", 0.25, "pequeno")
                console.log(fifo)
                ${JSON.stringify(fifo)}
            </pre>
            <pre>
                fifo.vacinar()
                ${JSON.stringify(fifo.vacinar())}
            </pre>
            <pre>
                fifo.podarAsas()
                ${JSON.stringify(fifo.podarAsas())}
            </pre>
        `)
